<div class="container">
<div class="flex">
  <div class="w-2">
    <pushit-video-player [currentVideo]="currentVideo" style="height: 400px; overflow-y: auto"></pushit-video-player>
  </div>
  <div class="w-1  h-screen" (scroll)="onVideoListScrolled($event)">
    <div class="flex-card">
        <ng-container *ngFor="let item of videos; let i=index">
          <div class="w-05 video-item" (click)="videoSelected(item)">
            <video width="100%" height="100%" [poster]="item?.clipThumb" [autoplay]="true" loop muted class="w-full h-full" style="object-fit: fill;">
              <source [src]="item.clipURL">
            </video>
            <div class="video-description">
              <p>{{item.clipId}}</p>
              <p>{{item.clipDate}}</p>
            </div>
          </div>
        </ng-container>
  </div>
  </div>
</div>
</div>
<ng-container *ngIf="loading">
  <pushit-spinner></pushit-spinner>

</ng-container>
